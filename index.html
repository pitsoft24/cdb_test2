<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDB Entry Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #e9ecef;
        }
        .excel-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            background-color: #2c3034;
        }
        .excel-table th, .excel-table td {
            border: 1px solid #495057;
            padding: 8px;
            text-align: left;
            color: #e9ecef;
        }
        .excel-table th {
            background-color: #343a40;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .excel-table tr:nth-child(even) {
            background-color: #343a40;
        }
        .excel-table tr:hover {
            background-color: #495057;
        }
        .table-container {
            overflow-x: auto;
            overflow-y: auto;
            margin-top: 20px;
            width: 100%;
        }
        .container {
            max-width: 100%;
            padding-left: 15px;
            padding-right: 15px;
        }
        .btn-action {
            padding: 4px 8px;
            margin: 0 2px;
        }
        .action-buttons {
            white-space: nowrap;
            display: flex;
            gap: 4px;
        }
        .form-container {
            background-color: #343a40;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .form-control {
            min-height: 38px;
            background-color: #2c3034;
            border-color: #495057;
            color: #e9ecef;
        }
        .form-control:focus {
            background-color: #2c3034;
            border-color: #0d6efd;
            color: #e9ecef;
        }
        .form-label {
            color: #e9ecef;
        }
        .modal-content {
            background-color: #343a40;
            color: #e9ecef;
        }
        .modal-header {
            border-bottom: 1px solid #495057;
        }
        .modal-footer {
            border-top: 1px solid #495057;
        }
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        textarea.form-control {
            min-height: 80px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="header-container">
            <h1 class="mb-0">CDB Entry Manager</h1>
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <input type="text" id="globalSearch" class="form-control" placeholder="Search in all fields...">
                </div>
                <button class="btn btn-primary me-2" onclick="toggleBackupModal()">Manage Backups</button>
                <button class="btn btn-primary" onclick="toggleAddForm()">Add New Entry</button>
            </div>
        </div>
        
        <!-- Backup Modal -->
        <div class="modal fade" id="backupModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Backup Management</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="table-container" style="max-height: 400px;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Timestamp</th>
                                        <th>Size</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="backupsList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add Entry Form -->
        <div class="form-container" id="addEntryFormContainer">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h4 mb-0">Add New Entry</h2>
                <button type="button" class="btn-close" onclick="toggleAddForm()"></button>
            </div>
            <form id="addEntryForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="ip" class="form-label">IP Address</label>
                        <input type="text" class="form-control" id="ip" required>
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="enablePassword" class="form-label">Enable Password</label>
                        <input type="password" class="form-control" id="enablePassword" required>
                    </div>
                    <div class="col-md-6">
                        <label for="osType" class="form-label">OS Type</label>
                        <input type="text" class="form-control" id="osType" required>
                    </div>
                    <div class="col-md-6">
                        <label for="access" class="form-label">Access Type</label>
                        <input type="text" class="form-control" id="access" required>
                    </div>
                    <div class="col-md-6">
                        <label for="clear" class="form-label">Clear Status</label>
                        <input type="text" class="form-control" id="clear" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pollInterval" class="form-label">Poll Interval</label>
                        <input type="text" class="form-control" id="pollInterval" required>
                    </div>
                    <div class="col-md-6">
                        <label for="locationId" class="form-label">Location ID</label>
                        <input type="text" class="form-control" id="locationId" required>
                    </div>
                    <div class="col-md-6">
                        <label for="info" class="form-label">Information</label>
                        <textarea class="form-control" id="info" rows="3"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="ticketId" class="form-label">Ticket ID</label>
                        <input type="text" class="form-control" id="ticketId">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Add Entry</button>
                </div>
            </form>
        </div>
        
        <!-- Entries Table -->
        <div class="table-container">
            <table class="excel-table">
                <thead>
                    <tr>
                        <th>Line</th>
                        <th>Name</th>
                        <th>IP Address</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Enable Password</th>
                        <th>OS Type</th>
                        <th>Access</th>
                        <th>Status</th>
                        <th>Poll Interval</th>
                        <th>Location ID</th>
                        <th>Information</th>
                        <th>Ticket ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="entriesList"></tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editLineNumber">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="editName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editIp" class="form-label">IP Address</label>
                                <input type="text" class="form-control" id="editIp" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="editUsername" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="editPassword" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editEnablePassword" class="form-label">Enable Password</label>
                                <input type="password" class="form-control" id="editEnablePassword" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editOsType" class="form-label">OS Type</label>
                                <input type="text" class="form-control" id="editOsType" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editAccess" class="form-label">Access Type</label>
                                <input type="text" class="form-control" id="editAccess" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editClear" class="form-label">Clear Status</label>
                                <input type="text" class="form-control" id="editClear" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editPollInterval" class="form-label">Poll Interval</label>
                                <input type="text" class="form-control" id="editPollInterval" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editLocationId" class="form-label">Location ID</label>
                                <input type="text" class="form-control" id="editLocationId" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editInfo" class="form-label">Information</label>
                                <textarea class="form-control" id="editInfo" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="editTicketId" class="form-label">Ticket ID</label>
                                <input type="text" class="form-control" id="editTicketId">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEdit">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'api.php';
        let editModal;
        let backupModal;
        let globalSearch;

        // Initialize Bootstrap modals and form visibility
        document.addEventListener('DOMContentLoaded', () => {
            editModal = new bootstrap.Modal(document.getElementById('editModal'));
            backupModal = new bootstrap.Modal(document.getElementById('backupModal'));
            globalSearch = document.getElementById('globalSearch');
            
            // Initialize search functionality
            if (globalSearch) {
                globalSearch.addEventListener('input', (e) => performGlobalSearch(e.target.value));
            }
            
            loadEntries();
        });

        // Global search function
        function performGlobalSearch(searchTerm) {
            const rows = document.querySelectorAll('#entriesList tr');
            const searchTermLower = searchTerm.toLowerCase();

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let found = false;

                cells.forEach(cell => {
                    const cellText = cell.textContent.toLowerCase();
                    if (cellText.includes(searchTermLower)) {
                        found = true;
                    }
                });

                // Show/hide row based on search result
                row.style.display = found ? '' : 'none';
            });
        }

        // Toggle Add Entry form visibility
        function toggleAddForm() {
            const formContainer = document.getElementById('addEntryFormContainer');
            if (formContainer.style.display === 'none' || !formContainer.style.display) {
                formContainer.style.display = 'block';
            } else {
                formContainer.style.display = 'none';
            }
        }

        // Toggle Backup Modal
        function toggleBackupModal() {
            loadBackups();
            backupModal.show();
        }

        // Load all entries
        async function loadEntries() {
            try {
                const response = await fetch(API_URL);
                const entries = await response.json();
                const entriesList = document.getElementById('entriesList');
                entriesList.innerHTML = '';

                entries.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.lineNumber}</td>
                        <td>${entry.name}</td>
                        <td>${entry.ip}</td>
                        <td>${entry.username}</td>
                        <td>${entry.password}</td>
                        <td>${entry.enablePassword}</td>
                        <td>${entry.osType}</td>
                        <td>${entry.access}</td>
                        <td>${entry.clear}</td>
                        <td>${entry.pollInterval}</td>
                        <td>${entry.locationId}</td>
                        <td>${entry.info}</td>
                        <td>${entry.ticketId}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-primary" onclick="editEntry(${entry.lineNumber}, ${JSON.stringify(entry).replace(/"/g, '&quot;')})">Edit</button>
                            <button class="btn btn-sm btn-success" onclick="copyEntry(${entry.lineNumber}, ${JSON.stringify(entry).replace(/"/g, '&quot;')})">Copy</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteEntry(${entry.lineNumber})">Delete</button>
                        </td>
                    `;
                    entriesList.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading entries:', error);
            }
        }

        // Load backups
        async function loadBackups() {
            try {
                const response = await fetch(`${API_URL}/backups`);
                const backups = await response.json();
                const backupsList = document.getElementById('backupsList');
                backupsList.innerHTML = '';
                
                if (backups.length === 0) {
                    backupsList.innerHTML = '<tr><td colspan="3" class="text-center">No backups available</td></tr>';
                    return;
                }
                
                backups.forEach(backup => {
                    const row = document.createElement('tr');
                    // Format timestamp to local date and time
                    const date = new Date(backup.timestamp + ' UTC'); // Add UTC to ensure correct parsing
                    const formattedDate = date.toLocaleString('de-DE', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    row.innerHTML = `
                        <td>${formattedDate}</td>
                        <td>${backup.size} KB</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="restoreBackup('${backup.filename}')">
                                Restore
                            </button>
                        </td>
                    `;
                    backupsList.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading backups:', error);
                const backupsList = document.getElementById('backupsList');
                backupsList.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Failed to load backups</td></tr>';
            }
        }

        // Restore backup
        async function restoreBackup(filename) {
            if (confirm('Are you sure you want to restore this backup? Current data will be backed up before restore.')) {
                try {
                    const response = await fetch(`${API_URL}/backups/${filename}`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        backupModal.hide();
                        loadEntries();
                        alert('Backup restored successfully');
                    } else {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to restore backup');
                    }
                } catch (error) {
                    console.error('Error restoring backup:', error);
                    alert(error.message);
                }
            }
        }

        // Add new entry
        document.getElementById('addEntryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const entryData = {
                name: document.getElementById('name').value.trim(),
                ip: document.getElementById('ip').value.trim(),
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value,
                enablePassword: document.getElementById('enablePassword').value,
                osType: document.getElementById('osType').value,
                access: document.getElementById('access').value,
                clear: document.getElementById('clear').value,
                pollInterval: document.getElementById('pollInterval').value,
                locationId: document.getElementById('locationId').value.trim(),
                info: document.getElementById('info').value.trim(),
                ticketId: document.getElementById('ticketId').value.trim()
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(entryData)
                });

                if (response.ok) {
                    document.getElementById('addEntryForm').reset();
                    loadEntries();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add entry');
                }
            } catch (error) {
                console.error('Error adding entry:', error);
                alert(error.message);
            }
        });
            
        // Edit entry
        function editEntry(lineNumber, entry) {
            document.getElementById('editLineNumber').value = lineNumber;
            document.getElementById('editName').value = entry.name;
            document.getElementById('editIp').value = entry.ip;
            document.getElementById('editUsername').value = entry.username;
            document.getElementById('editPassword').value = entry.password;
            document.getElementById('editEnablePassword').value = entry.enablePassword;
            document.getElementById('editOsType').value = entry.osType;
            document.getElementById('editAccess').value = entry.access;
            document.getElementById('editClear').value = entry.clear;
            document.getElementById('editPollInterval').value = entry.pollInterval;
            document.getElementById('editLocationId').value = entry.locationId;
            document.getElementById('editInfo').value = entry.info;
            document.getElementById('editTicketId').value = entry.ticketId;
            editModal.show();
        }

        // Save edited entry
        document.getElementById('saveEdit').addEventListener('click', async () => {
            const lineNumber = document.getElementById('editLineNumber').value;
            const data = {
                name: document.getElementById('editName').value,
                ip: document.getElementById('editIp').value,
                username: document.getElementById('editUsername').value,
                password: document.getElementById('editPassword').value,
                enablePassword: document.getElementById('editEnablePassword').value,
                osType: document.getElementById('editOsType').value,
                access: document.getElementById('editAccess').value,
                clear: document.getElementById('editClear').value,
                pollInterval: document.getElementById('editPollInterval').value,
                locationId: document.getElementById('editLocationId').value,
                info: document.getElementById('editInfo').value,
                ticketId: document.getElementById('editTicketId').value
            };

            try {
                const response = await fetch(`${API_URL}/${lineNumber}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    editModal.hide();
                    loadEntries();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to update entry');
                }
            } catch (error) {
                console.error('Error updating entry:', error);
                alert('Failed to update entry');
            }
        });

        // Delete entry
        async function deleteEntry(lineNumber) {
            if (confirm('Sind Sie sicher, dass Sie diesen Eintrag löschen möchten?')) {
                try {
                    console.log('Deleting entry at line:', lineNumber);
                    const response = await fetch(`${API_URL}/${lineNumber}`, {
                        method: 'DELETE',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    const result = await response.json();
                    console.log('Delete response:', result);

                    if (response.ok && result.success) {
                        await loadEntries();
                        console.log('Entries reloaded after delete');
                    } else {
                        throw new Error(result.error || 'Fehler beim Löschen des Eintrags');
                    }
                } catch (error) {
                    console.error('Error deleting entry:', error);
                    alert('Fehler beim Löschen des Eintrags: ' + error.message);
                }
            }
        }

        // Copy entry function
        async function copyEntry(lineNumber, entry) {
            // Create a new entry object without the line number
            const newEntry = {
                name: entry.name + '_copy',
                ip: entry.ip || '',
                username: 'scr-user',  // Always use scr-user
                password: 'scr-pass',  // Always use scr-pass
                enablePassword: 'none', // Always use none
                osType: entry.osType || '',
                access: entry.access || 'SSH',
                clear: entry.clear || 'CL',
                pollInterval: entry.pollInterval || '15',
                locationId: entry.locationId || '',
                info: entry.info || '',
                ticketId: entry.ticketId || '',
                insertAfterLine: lineNumber  // Add the line number where to insert
            };

            try {
                console.log('Copying entry:', newEntry);
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(newEntry)
                });

                const result = await response.json();
                console.log('Copy response:', result);

                if (response.ok && result.success) {
                    await loadEntries();
                    console.log('Entries reloaded after copy');
                } else {
                    throw new Error(result.error || 'Failed to copy entry');
                }
            } catch (error) {
                console.error('Error copying entry:', error);
                alert('Fehler beim Kopieren des Eintrags: ' + error.message);
            }
        }
    </script>
</body>
</html>
